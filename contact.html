<html>
<head>
	<title>Group 2 Contact Manager</title>
	<script type="text/javascript" src="js/code.js"></script>
	<link rel="stylesheet" href="https://classless.de/classless.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

<h1 id="title">COP 4331 LAMP Stack Demo</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Contact To Search For"/>
	<button type="button" id="searchColorButton" class="buttons" onclick="searchContact();"> Search Contact </button><br />
	<span id="colorSearchResult"></span>
	<p id="colorList">
	</p><br /><br />

	<input type="text" id="contactName" placeholder="Contact Name">
    <input type="text" id="contactPhone" placeholder="Contact Phone">
    <input type="text" id="contactEmail" placeholder="E-mail">
	<button type="button" id="addColorButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
	<span id="colorAddResult"></span>
</div>

</body>
</html>
